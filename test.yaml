---
schemaVersion: 2.0.0
commandTests:
  - name: Ensure bash
    command: bash
    args:
      - --version
  - name: Ensure conftest
    command: conftest
    args:
      - --version
  - name: Ensure curl
    command: curl
    args:
      - --version
  - name: Ensure git
    command: git
    args:
      - --version
  - name: Ensure go
    comand: go
    args:
      - version
  - name: Ensure golangci-lint
    command: golangci-lint
    args:
      - version
  - name: Ensure nodejs
    command: node
    args:
      - --version
  - name: Ensure npm
    command: npm
    args:
      - --version
  - name: Ensure OPA
    command: opa
    args:
      - version
  - name: Ensure pip
    command: pip
    args:
      - --version
  - name: Ensure repo
    command: repo
    args:
      - --version
  - name: Ensure SemVer Bot
    command: sbot
    args:
      - help
  - name: Ensure ssh
    command: ssh
    args:
      - -V
  - name: Ensure terraform
    command: terraform
    args:
      - --version
  - name: Ensure tflint
    command: tflint
    args:
      - --version
  - name: Verify Python symlink
    command: python
    args:
      - --version
fileExistenceTests:
  - name: App working directory
    path: /app
    shouldExist: true
# Doesn't work with ARGS
metadataTest:
  env:
    - key: GOCACHE
      isRegex: false
      value: /cache/go
    - key: GOLANGCI_LINT_CACHE
      isRegex: false
      value: /cache/go
